<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Karlson</title>
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #231F20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: Arial, sans-serif;
        color: white;
      }
      
      #loading-title {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #7bbfe7;
      }
      
      #loading-container {
        width: 400px;
        height: 20px;
        background: #444;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
      }
      
      #loading-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #299bff, #7bbfe7);
        border-radius: 10px;
        transition: width 0.3s ease;
      }
      
      #loading-percent {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden">
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div id="loading-title">KARLSON</div>
      <div id="loading-container">
        <div id="loading-bar"></div>
      </div>
      <div id="loading-percent">0%</div>
    </div>
    
    <canvas id="unity-canvas" width=1280 height=720 style="width: 100%; height: 100%; background: #231F20; overflow: hidden"></canvas>
    <script src="Build/KarlsonWEBGL.loader.js"></script>
    <script>
      // Loading animation
      let progress = 0;
      const loadingBar = document.getElementById('loading-bar');
      const loadingPercent = document.getElementById('loading-percent');
      const loadingScreen = document.getElementById('loading-screen');
      
      function updateLoading() {
        progress += Math.random() * 3 + 1; // Random increment between 1-4
        if (progress > 100) progress = 100;
        
        loadingBar.style.width = progress + '%';
        loadingPercent.textContent = Math.floor(progress) + '%';
        
        if (progress < 100) {
          setTimeout(updateLoading, 50 + Math.random() * 100); // Random delay 50-150ms
        } else {
          // Hide loading screen when complete
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 500);
        }
      }
      
      // Start loading animation
      setTimeout(updateLoading, 500);

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/KarlsonWEBGL.data.unityweb",
        frameworkUrl: "Build/KarlsonWEBGL.framework.js.unityweb",
        codeUrl: "Build/KarlsonWEBGL.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "",
        productName: "Karlson",
        productVersion: "1",
      });
    </script>
  </body>
</html>
